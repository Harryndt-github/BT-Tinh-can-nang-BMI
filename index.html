<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tính cân nặng BMI</title>
    </head>

    <body>
        <script>
            let height = +prompt("Nhập chiều cao của bạn (cm): ");
            let weight = +prompt("Nhập cân nặng của bạn (kg): ");
            let bmi = weight / (height / 100 * height / 100);
            if (bmi < 16) {
                alert("Bạn gầy độ III");
            } else if (bmi >= 16 && bmi < 17) {
                alert("Bạn gầy độ II");
            } else if (bmi >= 17 && bmi < 18.5) {
                alert("Bạn gầy độ I");
            } else if (bmi >= 18.5 && bmi < 25) {
                alert("Bạn bình thường");
            } else if (bmi >= 25 && bmi < 30) {
                alert("Bạn hơi béo");
            } else if (bmi >= 30 && bmi < 35) {
                alert("Bạn béo phì I");
            } else if (bmi >= 35 && bmi < 40) {
                alert("Bạn béo phì II");
            } else {
                alert("Bạn béo phì III");
            }
         </script>
    </body>
